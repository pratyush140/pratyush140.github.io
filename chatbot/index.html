<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chatbot</title>
    <link rel="stylesheet" href="style.css" />
    <script src="response.js" defer></script>
    <script src="app.js" defer></script>
  </head>
  
  <body>
    <div class="container">
      <div class="chat-header">
        <div class="logo">
          <img src="https://cdn.dribbble.com/users/279657/screenshots/2701628/chatbot.png" alt="cwt" />
        </div>
        <div class="title">LeadBot
          
          
        </div>
      </div>
      <div class="chat-body"></div>
      <div class="chat-input">
        <div class="input-sec">
          <input type="text" id="txtInput" placeholder="Reply to LeadBot" autofocus />
        </div>
        <div class="send">
          <img src="https://th.bing.com/th/id/R.76d04cb5b95992732d83924e431547e2?rik=VoFlD5oh4lkZXA&riu=http%3a%2f%2f2.bp.blogspot.com%2f-PSw__R_Gyzo%2fU5JJ9llH24I%2fAAAAAAAAB7Q%2fdQciAJbj2vg%2fs1600%2fsend%2bsms%2bicon%2bin%2bhangouts%2bin%2bgalaxy%2bs4.png&ehk=N82HCwbIH%2fiHLl8NfecFNDizdFRK0u0GBqeRp7uqpwg%3d&risl=&pid=ImgRaw&r=0" alt="send" />
        </div>
      </div>
    </div>
  </body>
</html>
